@if (interview(); as int) {

<h2>{{ int.company }}</h2>

<p><strong>Role:</strong> {{ int.role }}</p>

<p><strong>Status:</strong> {{ int.status }}</p>

<p><strong>Date:</strong> {{ int.date }}</p>

@if (int.notes) {
<p>
  <strong>Notes:</strong> {{ int.notes }}
</p>
}

<button mat-stroked-button color="primary" routerLink="/interviews">
  Back to Interviews
</button>

} @else {

<h3>Interview not found</h3>
<p>The interview you are looking for does not exist.</p>

<button mat-raised-button color="primary" routerLink="/interviews">
  Go to Interviews
</button>

}
