<mat-toolbar color="primary" class="header">
  <span class="logo">Interview Tracker</span>

  <span class="spacer"></span>

  <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
    Dashboard
  </a>

  <a mat-button routerLink="/interviews" routerLinkActive="active-link">
    Interviews
  </a>

  <a mat-button routerLink="/questions" routerLinkActive="active-link">
    Q&A
  </a>

  <a mat-button routerLink="/notes" routerLinkActive="active-link">
    Notes
  </a>
</mat-toolbar>



<div class="page-container">
  <main class="content">
    <router-outlet />
  </main>
</div>
